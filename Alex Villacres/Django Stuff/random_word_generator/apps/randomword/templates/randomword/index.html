<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Word Generator</title>
  <style media="screen">
    * {
      margin: 0px auto;
      font-family: serif;
    }

    div {
      border: 10px dotted pink;
      height: 50px;
      width: 200px;
      line-height: 50px;
      text-align: center;
    }

    h3, form {
      margin: 20px 0px 0px 680px;
    }

    form {
      text-align: center;
      margin: 10px 0px 10px 0px;
    }

  </style>
  </head>
  <body>
    <h3>Random Word (attempt # {{ request.session.count}})</h3>
    <form action="/generate" method="POST">
      {% csrf_token %}
      <input type="submit" name="generate" value="Submit">
    </form>
    <div>{{ request.session.word }}</div>
  </body>
</html>
